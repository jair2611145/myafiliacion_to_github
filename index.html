<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Recomendados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .social-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .product-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }

        .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .add-product-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .add-product-btn:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .add-product-btn {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Productos Recomendados</h1>
            <p>Descubre los mejores productos seleccionados especialmente para ti</p>
            
            <div class="social-links">
                <a href="#" class="social-link" id="tiktok-link">ðŸ“± TikTok</a>
                <a href="#" class="social-link" id="facebook-link">ðŸ“˜ Facebook</a>
                <a href="#" class="social-link" id="youtube-link">ðŸ“º YouTube</a>
                <a href="#" class="social-link" id="instagram-link">ðŸ“· Instagram</a>
            </div>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Los productos se mostrarÃ¡n aquÃ­ -->
        </div>
    </div>

    <button class="add-product-btn" onclick="openModal()" title="Agregar Producto">+</button>

    <!-- Modal para agregar productos -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2>Agregar Nuevo Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productTitle">TÃ­tulo del Producto:</label>
                    <input type="text" id="productTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="productImage">URL de la Imagen:</label>
                    <input type="url" id="productImage" placeholder="https://ejemplo.com/imagen.jpg" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">DescripciÃ³n:</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="text" id="productPrice" placeholder="$99.99" required>
                </div>
                
                <div class="form-group">
                    <label for="productLink">Enlace de AfiliaciÃ³n:</label>
                    <input type="url" id="productLink" placeholder="https://tu-enlace-de-afiliacion.com" required>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Datos de ejemplo (puedes reemplazar estos con tus productos reales)
        let products = [
            {
                id: 1,
                title: "Auriculares Bluetooth Premium",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=250&fit=crop",
                description: "Auriculares inalÃ¡mbricos con cancelaciÃ³n de ruido y hasta 30 horas de baterÃ­a.",
                price: "$149.99",
                link: "https://amazon.com/ejemplo-auriculares"
            },
            {
                id: 2,
                title: "Smartwatch Deportivo",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=250&fit=crop",
                description: "Reloj inteligente con GPS, monitor cardÃ­aco y resistencia al agua.",
                price: "$299.99",
                link: "https://amazon.com/ejemplo-smartwatch"
            },
            {
                id: 3,
                title: "CÃ¡mara de AcciÃ³n 4K",
                image: "https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=400&h=250&fit=crop",
                description: "CÃ¡mara compacta para aventuras con grabaciÃ³n en 4K y estabilizaciÃ³n.",
                price: "$199.99",
                link: "https://amazon.com/ejemplo-camara"
            }
        ];

        // Configurar enlaces de redes sociales
        document.getElementById('tiktok-link').href = 'https://tiktok.com/@tu-usuario'; // Agrega tu enlace de TikTok aquÃ­
        document.getElementById('facebook-link').href = 'https://www.facebook.com/share/1Ac5YA2FR7/';
        document.getElementById('youtube-link').href = 'https://youtube.com/@tu-canal'; // Agrega tu enlace de YouTube aquÃ­
        document.getElementById('instagram-link').href = 'https://www.instagram.com/ofertas365link?igsh=NWE2a3htNDcwMjhp';

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <button class="delete-btn" onclick="deleteProduct(${product.id})" title="Eliminar producto">Ã—</button>
                    <img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.src='https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=250&fit=crop'">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price}</div>
                        <a href="${product.link}" target="_blank" class="product-link">ðŸ›’ Ver Producto</a>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        function openModal() {
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('productForm').reset();
        }

        function deleteProduct(id) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este producto?')) {
                products = products.filter(product => product.id !== id);
                renderProducts();
            }
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                title: document.getElementById('productTitle').value,
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                link: document.getElementById('productLink').value
            };
            
            products.push(newProduct);
            renderProducts();
            closeModal();
        });

        // Cerrar modal al hacer clic fuera de Ã©l
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Cargar productos al iniciar
        renderProducts();
    </script>
</body>
</html>
